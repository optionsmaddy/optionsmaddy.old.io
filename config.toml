[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
        unsafe=true

# Syntax highlighting
pygmentsUseClasses = true   
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

[related]
  includeNewer = true
  threshold = 80
  toLower = true
[[related.indices]]
  name = 'keywords'
  weight = 100
[[related.indices]]
  name = 'tags'
  weight = 80



